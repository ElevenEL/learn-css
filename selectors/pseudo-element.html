<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1::first-letter {
            color: lightcoral;
        }
        .p2::first-line {
            color: lightcoral;
        }
        .p3::before {
            content: url(../assets/logo.svg);
            width: 150px;
            display: inline-block;
        }
        .p4::after {
            content: url(../assets/logo.svg);
            width: 150px;
            display: inline-block;
        }
        .p5::selection {
            color: lightcoral;
        }
    </style>
</head>
<body>
    <p class="p3">logo</p>
    <p class="p4">logo</p>

    <p class="p1">测试first-letter</p>
    <p class="p2">CSS (Cascading Style Sheets) allows you to create great-looking web pages, but how does it work under the hood? This article explains what CSS is, with a simple syntax example, and also covers some key terms about the language.</p>

    <p class="p5">选中文本试试</p>
</body>
</html>
