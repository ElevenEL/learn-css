<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position为relative</title>
    <style>
        p {
            position: relative;
            margin: 10px;
            padding: 10px;
            border: 2px solid lightcoral;
            font-size: 20px;
        }
        span {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightcoral;
            color: #fff;
        }
    </style>
</head>
<body>
    <p><span>position值为relative</span>，表示相对定位。在一个相对定位的元素上设置 top 、 right 、 bottom 和 left 属性会使其偏离其正常位置，相对于其正常（原来）位置进行定位，但其仍然占据原来的空间。</p>
</body>
</html>
