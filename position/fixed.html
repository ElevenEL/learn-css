<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position为fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 1500px;
        }
        p {
            position: fixed;
            right: 10px;
            bottom: 0;
            width: 150px;
            border: 2px solid lightcoral;
        }
    </style>
</head>
<body>
    <p>固定定位类似绝对定位，区别在于元素本身相对于视图进行定位。</p>
</body>
</html>
