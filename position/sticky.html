<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position为sticky</title>
    <style>
        p {
            position: relative;
            margin: 10px;
            padding: 10px;
            max-height: 100px;
            border: 2px solid lightcoral;
            font-size: 20px;
            overflow: scroll;
        }
        span {
            position: sticky;
            top: 20px;
            left: 20px;
            background-color: lightcoral;
            color: #fff;
        }
    </style>
</head>
<body>
    <p>
        <span>position值为sticky</span>
        sticky 英文字面意思是粘，粘贴，所以可以把它称之为粘性定位。position: sticky; 基于用户的滚动位置来定位。粘性定位的元素是依赖于用户的滚动，在 position:relative 与 position:fixed 定位之间切换。它的行为就像 position:relative; 而当页面滚动超出目标区域时，它的表现就像 position:fixed;，它会固定在目标位置。
    </p>
</body>
</html>
