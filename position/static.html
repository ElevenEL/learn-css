<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position为static</title>
    <style>
        p {
            /* position is static by default */
            margin: 10px;
            padding: 10px;
            border: 2px solid lightcoral;
            font-size: 20px;
        }
        span {
            /* position is static by default */
            background-color: lightcoral;
            color: #fff;
        }
    </style>
</head>
<body>
    <p><span>position值默认为static</span>，表示普通流定位。普通流中元素框的位置由元素在HTML中的位置决定。block元素从上到下依次垂直排列，inline元素在一行中水平排列。</p>
</body>
</html>
