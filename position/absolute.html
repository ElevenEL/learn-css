<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position为absolute</title>
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px solid cadetblue;
        }
        .absolute {
            position: absolute;
            top: 100px;
            left: 40px;
            border: 2px solid lightcoral;
        }
    </style>
</head>
<body>
    <div class="relative">
        <p class="absolute">绝对定位元素</p>
        <p>绝对定位元素会脱离文档流，相对距离它最近的一个position不为static的祖先元素进行偏移。即，普通文档流中其他元素的布局就像绝对定位的元素不存在一样。</p>
    </div>
</body>
</html>
